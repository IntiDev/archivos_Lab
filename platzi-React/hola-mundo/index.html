		class MiComponente extends React.PureComponent{ //se agrega la palabra pure para 3er cambio
			constructor(props){
				super(props);

				this.state = {
					count: 0,
				};

				this.handleClick = this.handleClick.bind(this);//bind da contecto a funciones y variablesy siempre se hace en el constructir
			}

			handleClick(){
				this.setState({
					count: this.state.count + 1,
				});
			}
			render(){
				const name = this.props.name;
				return (
					<h1 id="Title" onClick={this.handleClick}>
						Hola {name} {this.state.count}
					</h1>
				);
			}
		}
